     <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Type to filter..." (keyup)="applyFilter($event)">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="downloadCSV()" style="margin-bottom: 16px;">Download Filtered Data as CSV</button>
    
    <table mat-table [dataSource]="dataSource">
      <!-- Dynamic Column Definitions -->
       <ng-container *ngFor="let column of columns" [matColumnDef]="column.key.toString()">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>
      
      <!-- Actions Column (if enabled) -->
      <ng-container matColumnDef="actions" *ngIf="actions.length > 0">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button *ngFor="let act of actions" (click)="onAction(act.name, element)">{{ act.label }}</button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator> -->
  `
