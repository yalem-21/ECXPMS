<app-navbar></app-navbar>
<div class="content" style="display: flex;flex-direction: row;">
    <div class="appsidebar" [ngStyle]="{'width': sidebarToggle ? '21%' : '3%', 'transition':'width 0.1s'}">
        <app-sidebar  [sidebarToggle]="sidebarToggle"></app-sidebar>
        <div class="toggle" [ngStyle]="{'top':sidebarToggle?'6px':'1px'}">
            <button [ngStyle]="{' padding':sidebarToggle?'7px':'0px', 'transition':'padding 0.3s'}"
                (click)="sidebarToggled()"><mat-icon>{{SidebarToggleIcon}}</mat-icon></button>
        </div>
    </div>
    <div [ngStyle]="{
    'margin-left': sidebarToggle ? '21%' : '3%',
    'transition': 'margin-left 0.3s',
    'z-index': 1,
    'position': 'relative'
}" style="margin-top: 70px;width: 100%;padding-left: 2px;padding-top: 0px;">
        <router-outlet></router-outlet>
    </div>

</div>
